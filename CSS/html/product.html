<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Simple Calculator</h1>
<form>
  <fieldset>
    <legend>Calculator</legend>
    <label>First operand</label>
    <input type="text">
    <br>
    <label>Operand</label>
    <select>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <br>
    <label>Second operand</label>
    <input type="text">
    <br>
    <button>Calculate</button>
  </fieldset>
</form>
</body>
</html>
